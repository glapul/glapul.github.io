<head>
    <title>Scrabble stopwatch</title>
    <link rel="stylesheet" type="text/css" href="scrabbleClock.css">
    <script src="scrabbleClock.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Scrabble stopwatch</h1>
            <form class="new-task" onsubmit="return f();">
                <input  id="player_input" type="text" name="text" placeholder="Type to set time (in minutes)" />
            </form>
        </header>

        <ul id="player_list">
            <!--HERE BE DRAGONS-->
        </ul>

        <div id="next_btn" style="visibility: hidden;" onclick="next()">
            <h1 style="text-align:center" id="btn_text"> START</h1>
        </div>
        <div id="pause_btn" style="visibility: hidden;" onclick="pause()">
            <h1 style="text-align:center" id="pause_text"> PAUSE</h1>
        </div>
    </div>
</body>
